<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspirational Quotes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Progress Bar -->
  <div id="progressBar"></div>

  <!-- Main Content Container -->
  <main class="container" id="mainContent">

    <!-- PAGE 1: First Quote -->
    <section class="page" id="page1">
      <video autoplay muted loop playsinline class="background-video">
        <source src="herovideopart01.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <img src="weave.svg" alt="Weave Logo" class="page1-svg-logo">

      <div class="content">
        <h1>旅は真の知識の大きな泉である</h1>
        <p>ベンジャミン・ディズレーリ</p>
      </div>

      <div class="scroll-indicator">
        <div class="arrow"></div>
        <span>Scroll to continue</span>
      </div>

      <div class="audio-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
      </div>
    </section>

    <!-- PAGE 2: Second Quote -->
    <section class="page" id="page2">
      <img src="weave.svg" alt="Weave Logo" class="page1-svg-logo">

      <video autoplay muted loop playsinline class="background-video">
        <source src="herovideopart02.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="content fade-in-section">
        <h1>目的地というものは決して場所ではなく、<br>物事の新しい見方である。</h1>
        <p>ヘンリー・ミラー</p>
      </div>
    </section>

    <!-- PAGE 3: Logo and Enter Button -->
    <section class="page" id="page3">
      <img src="weave.svg" alt="Weave Logo" class="page1-svg-logo">

      <video autoplay muted loop playsinline class="background-video">
        <source src="herovideopart03.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="content fade-in-section">
        <img src="Weave AI.svg" style="width: 80%; max-width: 1750px;">

        <div style="position: absolute; bottom: -180px; left: 50%;
                    transform: translateX(-50%); text-align: center;">
          <div id="enterButton">
            <span>Enter</span>
          </div>
          <p class="subtitle">Click enter to continue</p>
        </div>
      </div>
    </section>
  </main>

  <!-- SEARCH INTERFACE -->
  <section class="page hidden" id="searchInterface">

    <!-- Sidebar -->
    <div id="sidebar" class="collapsed">
      <!-- Sidebar Icon Bar -->
      <div class="sidebar-icon-bar">
        <div class="sidebar-item" id="sidebar-toggle">
          <div class="icon">
            <img src="assets/arrow-left.svg" alt="Toggle Sidebar">
          </div>
        </div>

        <div class="sidebar-nav">
          <div class="sidebar-item">
            <div class="icon">
              <img src="assets/plus.svg" alt="New">
            </div>
          </div>

          <div class="sidebar-item active">
            <div class="icon">
              <img src="assets/search-icon.svg" alt="Home">
            </div>
            <span class="sidebar-label">ホーム</span>
          </div>

          <div class="sidebar-item">
            <div class="icon">
              <img src="assets/star.svg" alt="Saved">
            </div>
            <span class="sidebar-label">保存</span>
          </div>

          <div class="sidebar-item">
            <div class="icon">
              <img src="assets/discover.svg" alt="Discover">
            </div>
            <span class="sidebar-label">発見</span>
          </div>
        </div>
      </div>

      <!-- Sidebar Content Panel -->
      <div class="sidebar-content-panel">
        <div class="panel-header">
          <span class="panel-title">ホーム</span>
          <img src="assets/pin.svg" alt="Pin">
        </div>

        <div class="panel-button">
          <img src="assets/plus.svg" alt="New">
          <span>新しいチャット</span>
        </div>

        <div class="panel-section">
          <h3 class="subheader">チャット</h3>
          <ul class="chat-list">
            <li>海外旅行おすすめ</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <main id="page-content">
      <!-- Logo -->
      <img src="assets/Weavehome.svg" alt="WeaveHomeLogo" id="page-content-logo">
      
      <!-- Widget Container -->
      <div class="widget-container">
        <div class="date" id="date-display"></div>
        <div class="time" id="time-display"></div>
        <div class="weather">
          <div class="weather-main">
            <img class="weather-icon" src="assets/weather-icon.svg" alt="Weather">
            <span class="temperature">19°</span>
          </div>
          <div class="location" id="location-display">取得中...</div>
        </div>
      </div>
      <div class="search-bar">
                   <input type="text" placeholder="気軽に聞く"> </div>
         <div class="bottom-right-button"></div>
      <!-- Video Container -->
      <main class="video-container">
        <video id="skyVideo" autoplay muted loop playsinline
               class="background-video-pagecontent" style="opacity: 0.6;">
          <source src="sky.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <img src="Rectangle 22.svg" alt="Rectangle Overlay" class="overlay-rectangle">

        <!-- Top Right Navigation -->
        <div class="top-right-nav">
          <img src="assets/Arrow01.svg" alt="Arrow" id="arrow-icon">
          <div id="profile-icon">
            <img src="assets/Avatar.svg" alt="Alex28">
            <h2>Alex28 <span class="verified">[✓ DID Verified]</span></h2>
          </div>
        </div>
      </main>
    </main>
  </section>

  <!-- Profile Page -->
  <section id="profilepage" class="hidden profile-page">
    <video autoplay muted loop playsinline class="background-video-pagecontent" >
      <source src="skyprofile.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

      <!-- Close Button -->
    <div id="close-profile-btn">
      <img src="assets/Arrow01.svg" alt="Close" style="transform: rotate(180deg);">
    </div>

    <img src="profilecard.svg" alt="Profile Card" class="profile-card">
  </section>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ========================================
      // DOM Elements
      // ========================================
      const container = document.querySelector('.container');
      const progressBar = document.getElementById('progressBar');
      const searchInterface = document.getElementById('searchInterface');
      const enterButton = document.getElementById('enterButton');
      const mainContent = document.getElementById('mainContent');
      const savePage = document.getElementById('save-page');

      // ========================================
      // Audio Icon (Mute/Unmute)
      // ========================================
      const video = document.querySelector('.background-video');
      const audioIcon = document.querySelector('.audio-icon');
      
      if (audioIcon && video) {
        audioIcon.addEventListener('click', () => {
          video.muted = !video.muted;
          audioIcon.classList.toggle('is-unmuted', !video.muted);
        });
      }

      // ========================================
      // Page 1 Fade Out Effect
      // ========================================
      const page1Elements = document.querySelectorAll('#page1 .content, #page1 .scroll-indicator');
      
      function handlePage1Fade() {
        const scrollTop = container.scrollTop;
        const pageHeight = container.clientHeight;
        const opacity = Math.max(0, 1 - (scrollTop / (pageHeight * 0.5)));
        page1Elements.forEach(el => el.style.opacity = opacity);
      }

      // ========================================
      // Progress Bar Update
      // ========================================
      function updateProgressBar() {
        const scrollTop = container.scrollTop;
        const scrollHeight = container.scrollHeight - container.clientHeight;
        progressBar.style.height = (scrollTop / scrollHeight * 100) + '%';
      }

      // ========================================
      // Fade In Sections (Page 2 & 3)
      // ========================================
      const fadeInSections = document.querySelectorAll('.fade-in-section');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          entry.target.classList.toggle('is-visible', entry.isIntersecting);
        });
      }, { threshold: 0.5 });
      
      fadeInSections.forEach(section => observer.observe(section));

      // ========================================
      // Scroll Event Handler
      // ========================================
      container.addEventListener('scroll', () => {
        window.requestAnimationFrame(() => {
          handlePage1Fade();
          updateProgressBar();
        });
      });

      // ========================================
      // Enter Button
      // ========================================
      if (enterButton) {
        enterButton.addEventListener('click', () => {
          mainContent.classList.add('hidden');
          searchInterface.classList.remove('hidden');
        });
      }

      // ========================================
      // Sidebar Toggle
      // ========================================
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const pageContent = document.getElementById('page-content');
      
      if (sidebarToggle && sidebar && pageContent) {
        sidebarToggle.addEventListener('click', () => {
          sidebar.classList.toggle('collapsed');
          pageContent.classList.toggle('sidebar-collapsed');
        });
      }

      // ========================================
      // Real-Time Clock
      // ========================================
      const timeDisplay = document.getElementById('time-display');
      const dateDisplay = document.getElementById('date-display');
      
      function updateClock() {
        const now = new Date();
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const dayOfWeek = days[now.getDay()];
        const dayOfMonth = now.getDate();
        dateDisplay.textContent = `${dayOfWeek} ${dayOfMonth}`;
        
        const hours = now.getHours();
        let minutes = now.getMinutes();
        minutes = minutes < 10 ? '0' + minutes : minutes;
        timeDisplay.textContent = `${hours}:${minutes}`;
      }
      
      updateClock();
      setInterval(updateClock, 1000);

      // ========================================
      // Star Icon (Show Save Page)
      // ========================================
      const starIcon = document.querySelector('.sidebar-item img[alt="Saved"]');
      const saveBackBtn = document.getElementById('save-back-btn');
      let isBlack = false;

      if (starIcon) {
        starIcon.addEventListener('click', () => {
          starIcon.src = isBlack ? 'assets/star.svg' : 'assets/starblack.svg';
          isBlack = !isBlack;
          if (savePage) savePage.classList.remove('hidden');
          if (mainContent) mainContent.classList.add('hidden');
          if (searchInterface) searchInterface.classList.add('hidden');
        });
      }

      if (saveBackBtn) {
        saveBackBtn.addEventListener('click', () => {
          if (savePage) savePage.classList.add('hidden');
          if (mainContent) mainContent.classList.remove('hidden');
          if (searchInterface) searchInterface.classList.remove('hidden');
          if (starIcon) starIcon.src = 'assets/star.svg';
          isBlack = false;
        });
      }

      // ========================================
      // Geolocation Display
      // ========================================
     // ========================================
// Geolocation Display (Stable Version)
// ========================================
const locationDisplay = document.getElementById('location-display');

async function fetchLocationName(lat, lon) {
  try {
    const res = await fetch(
      `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=en`,
      {
        headers: {
          'User-Agent': 'Vincent-App/1.0 (your-email@example.com)', // Nominatim 要求加 UA
        },
      }
    );

    if (!res.ok) throw new Error('Network response was not ok');
    const data = await res.json();

    if (data.address) {
      const addr = data.address;
      // 按优先顺序拼接位置字段
      const locationText = [
        addr.city || addr.town || addr.village || addr.municipality,
        addr.suburb || addr.neighbourhood,
        addr.state,
        addr.country,
      ]
        .filter(Boolean)
        .join(', ');

      return locationText || "Unknown Location";
    }
    return "Unknown Location";
  } catch (err) {
    console.warn('Location fetch error:', err);
    return "Hachioji, Tokyo, Japan";
  }
}

async function showUserLocation() {
  if (!locationDisplay) return;

  // 初始状态提示
  locationDisplay.textContent = "Locating...";

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      async (pos) => {
        const { latitude, longitude } = pos.coords;
        const locationText = await fetchLocationName(latitude, longitude);
        locationDisplay.textContent = locationText;
      },
      (err) => {
        console.warn('Geolocation error:', err);
        locationDisplay.textContent = "Hachioji, Tokyo, Japan";
      },
      { enableHighAccuracy: true, timeout: 10000, maximumAge: 30000 }
    );
  } else {
    locationDisplay.textContent = "Location not supported";
  }
}

showUserLocation();


      // ========================================
      // Profile Page Toggle
      // ========================================
      const arrowIcon = document.getElementById('arrow-icon');
      const profilePage = document.getElementById('profilepage');
      const closeProfileBtn = document.getElementById('close-profile-btn');

      if (arrowIcon && profilePage) {
        arrowIcon.addEventListener('click', () => {
          profilePage.classList.remove('hidden');
          // 使用 setTimeout 确保动画触发
          setTimeout(() => {
            profilePage.classList.add('slide-up');
          }, 10);
        });
      }

      if (closeProfileBtn && profilePage) {
        closeProfileBtn.addEventListener('click', () => {
          profilePage.classList.remove('slide-up');
          // 等待动画完成后再隐藏
          setTimeout(() => {
            profilePage.classList.add('hidden');
          }, 600);
        });
      }
    });
  </script>
</body>
</html>
