                         <span class="tab-item active">Profile</span>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const progressBar = document.getElementById('progressBar');
            const searchInterface = document.getElementById('searchInterface');
            const enterButton = document.getElementById('enterButton');
            const pages = document.querySelectorAll('#mainContent .page');


            // --- 声音按钮功能 ---
            const video = document.querySelector('.background-video');
            const audioIcon = document.querySelector('.audio-icon');

            audioIcon.addEventListener('click', () => {
                video.muted = !video.muted; // 切换静音
                audioIcon.classList.toggle('is-unmuted', !video.muted); // 切换CSS class
            });
            // --- 声音按钮结束 ---
            
            
            // --- 页面1淡出功能 ---

            // 修正 2：从这里移除了 ', #page1 .audio-icon'
            // 我们不希望声音图标在滚动时淡出
            const page1Elements = document.querySelectorAll('#page1 .content, #page1 .scroll-indicator');
            
            function handlePage1Fade() {
                const scrollTop = container.scrollTop;
                const pageHeight = container.clientHeight;
                const opacity = Math.max(0, 1 - (scrollTop / (pageHeight * 0.5)));
                page1Elements.forEach(el => {
                    el.style.opacity = opacity;
                });
            }

            // --- 进度条功能 ---
            function updateProgressBar() {
                const scrollTop = container.scrollTop;
                const scrollHeight = container.scrollHeight - container.clientHeight;
                const scrollProgress = (scrollTop / scrollHeight) * 100;
                progressBar.style.height = scrollProgress + '%';
            }

            // --- 页面2, 3 淡入功能 ---
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    } else {
                        entry.target.classList.remove('is-visible');
                    }
                });
            }, { threshold: 0.5 });

            const fadeInSections = document.querySelectorAll('.fade-in-section');
            fadeInSections.forEach(section => observer.observe(section));

            // --- 滚动事件监听 ---
            container.addEventListener('scroll', () => {
                window.requestAnimationFrame(() => {
                    handlePage1Fade();
                    updateProgressBar();
                });
            });
            if (enterButton) {
                enterButton.addEventListener('click', function() {
                    mainContent.classList.add('hidden'); // 隐藏引导画面
                    searchInterface.classList.remove('hidden'); // 显示搜索界面
                });
            }
                        // --- 搜索界面的逻辑 ---
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const pageContent = document.getElementById('page-content'); // 主内容区域

            // 侧边栏切换按钮的点击事件
            sidebarToggle.addEventListener('click', function() {
                // 切换 sidebar 上的 'collapsed' 类
                sidebar.classList.toggle('collapsed');
                // 同时切换 pageContent 上的 'sidebar-collapsed' 类 (用于调整主内容区域的边距)
                pageContent.classList.toggle('sidebar-collapsed');
            });

            // --- 实时时钟逻辑 ---
            const timeDisplay = document.getElementById('time-display');
            const dateDisplay = document.getElementById('date-display'); // 获取日期显示的元素

            function updateClock() {
                const now = new Date(); // 获取当前时间

                // --- 更新日期 ---
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const dayOfWeek = days[now.getDay()]; // 获取星期几
                const dayOfMonth = now.getDate(); // 获取几号
                const dateString = `${dayOfWeek} ${dayOfMonth}`;
                
                // 仅在内容不同时才更新 DOM (优化性能)
                if (dateDisplay.textContent !== dateString) {
                    dateDisplay.textContent = dateString;
                }

                // --- 更新时间 ---
                const hours = now.getHours(); // 获取小时
                let minutes = now.getMinutes(); // 获取分钟
                minutes = minutes < 10 ? '0' + minutes : minutes; // 如果分钟小于10，前面补0 (例如: 9:05)
                const timeString = `${hours}:${minutes}`;
                
                // 仅在内容不同时才更新 DOM
                if (timeDisplay.textContent !== timeString) {
                    timeDisplay.textContent = timeString;
                }
            }

            // 页面加载时立即运行一次，然后每秒 (1000ms) 运行一次
            updateClock();
            setInterval(updateClock, 1000);

            // --- 个人资料页面显示逻辑 ---
            const profileIcon = document.getElementById('profile-icon');
            const backArrowBtn = document.getElementById('back-arrow-btn'); // 获取返回按钮
            const profilePage = document.getElementById('profile-page');
            const profileCloseBtn = document.getElementById('profile-close-btn');

            // 打开个人资料页面的函数
            function openProfilePage() {
                profilePage.classList.remove('hidden'); // 移除 'hidden' 类
            }

            // 关闭个人资料页面的函数
            function closeProfilePage() {
                profilePage.classList.add('hidden'); // 添加 'hidden' 类
            }

            // 为个人资料图标添加点击事件
            if (profileIcon) {
                profileIcon.addEventListener('click', openProfilePage);
            }
            // 为返回箭头按钮也添加点击事件 (根据 UI 设计)
            if (backArrowBtn) {
                backArrowBtn.addEventListener('click', openProfilePage);
            }

            // 为关闭按钮 (×) 添加点击事件
            if (profileCloseBtn) {
                profileCloseBtn.addEventListener('click', closeProfilePage);
            }

        });
    </script>
</body>
