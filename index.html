/* ========================================
   1. BASIC RESET & PAGE SETUP
   ======================================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: #111;
    color: #ffffff;
}

/* ========================================
   2. SCROLL CONTAINER & PAGE LAYOUT
   ======================================== */
.container {
    width: 100%;
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    position: relative;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

/* Hide scrollbar */
.container::-webkit-scrollbar {
    display: none;
}

.page {
    width: 100%;
    height: 100vh;
    scroll-snap-align: start;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

/* ========================================
   3. PAGE CONTENT STYLES
   ======================================== */
.content {
    position: relative;
    z-index: 3;
    padding: 20px;
}

.content h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    line-height: 1.4;
}

.content p {
    font-size: 1.2rem;
    opacity: 0.9;
}

/* ========================================
   4. VIDEO BACKGROUND & OVERLAY
   ======================================== */
.background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
    pointer-events: none;
}

#page1::after,
#page2::after,
#page3::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: 2;
    pointer-events: none;
}

/* ========================================
   5. PAGE 1 - ICONS & INDICATORS
   ======================================== */
.audio-icon {
    position: absolute;
    top: 30px;
    right: 30px;
    z-index: 3;
    cursor: pointer;
    color: white;
    opacity: 0.5;
    transition: opacity 0.3s ease;
}

.audio-icon.is-unmuted {
    opacity: 1;
}

.scroll-indicator {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    color: white;
    text-align: center;
}

.scroll-indicator span {
    display: block;
    font-size: 0.8rem;
    margin-top: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.arrow {
    width: 12px;
    height: 12px;
    border-bottom: 2px solid white;
    border-right: 2px solid white;
    transform: rotate(45deg);
    margin: 0 auto;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) rotate(45deg);
    }
    40% {
        transform: translateY(10px) rotate(45deg);
    }
    60% {
        transform: translateY(5px) rotate(45deg);
    }
}

/* ========================================
   6. PROGRESS BAR
   ======================================== */
#progressBar {
    position: fixed;
    top: 0;
    right: 0;
    width: 5px;
    height: 0%;
    background-color: rgba(255, 255, 255, 0.7);
    z-index: 100;
    transition: height 0.1s linear;
}

/* ========================================
   7. FADE IN ANIMATIONS
   ======================================== */
.fade-in-section {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}

.fade-in-section.is-visible {
    opacity: 1;
    transform: translateY(0);
}

.fade-out {
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
}

/* ========================================
   8. PAGE 2 & 3 STYLES
   ======================================== */
#page2 {
    background-color: #333;
}

#page3 {
    background-color: #222;
}

#enterButton {
    display: inline-block;
    padding: 12px 30px;
    border: 2px solid white;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

#enterButton span {
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 0.5px;
}

#enterButton:hover {
    background-color: white;
    color: black;
}

.subtitle {
    margin-top: 15px;
    font-size: 0.9rem;
    opacity: 0.7;
}

/* ========================================

#page1 .content p,

/* ========================================

      const audioIcons = document.querySelectorAll('.audio-icon');

        const videoId = icon.dataset.video;
        const video = videoId ? document.getElementById(videoId) : null;

        if (!video) {

        }

        icon.classList.toggle('is-unmuted', !video.muted);

        icon.addEventListener('click', () => {
          video.muted = !video.muted;
          icon.classList.toggle('is-unmuted', !video.muted);
        });
      });

      // ========================================
      // Page 1 Fade Out Effect
      // ========================================
      const page1Elements = document.querySelectorAll('#page1 .content, #page1 .scroll-indicator');
      
      function handlePage1Fade() {
        const scrollTop = container.scrollTop;
        const pageHeight = container.clientHeight;
        const opacity = Math.max(0, 1 - (scrollTop / (pageHeight * 0.5)));
        page1Elements.forEach(el => el.style.opacity = opacity);
      }

      // ========================================
      // Progress Bar Update
      // ========================================
      function updateProgressBar() {
        const scrollTop = container.scrollTop;
        const scrollHeight = container.scrollHeight - container.clientHeight;
        progressBar.style.height = (scrollTop / scrollHeight * 100) + '%';
      }

      // ========================================
      // Fade In Sections (Page 2 & 3)
      // ========================================
      const fadeInSections = document.querySelectorAll('.fade-in-section');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          entry.target.classList.toggle('is-visible', entry.isIntersecting);
        });
      }, { threshold: 0.5 });
      
      fadeInSections.forEach(section => observer.observe(section));

      // ========================================
      // Scroll Event Handler
      // ========================================
      container.addEventListener('scroll', () => {
        window.requestAnimationFrame(() => {
          handlePage1Fade();
          updateProgressBar();
        });
      });

      // ========================================
      // Enter Button
      // ========================================
      if (enterButton) {
        enterButton.addEventListener('click', () => {
          mainContent.classList.add('hidden');
          searchInterface.classList.remove('hidden');
        });
      }

      // ========================================
      // Search Submission
      // ========================================
      if (searchInput) {
        searchInput.addEventListener('keydown', (event) => {
          if (event.key !== 'Enter') {
            return;
          }

          event.preventDefault();

          const query = searchInput.value.trim();
          if (!query) {
            return;
          }

          const targetUrl = new URL('pagetravel.html', window.location.href);
          targetUrl.searchParams.set('q', query);
          window.location.href = targetUrl.toString();
        });
      }

      // ========================================
      // Saved Card Open Buttons
      // ========================================
      const cardOpenButtons = document.querySelectorAll('.card-open-btn');

      cardOpenButtons.forEach(button => {
        button.addEventListener('click', () => {
          const target = button.dataset.target?.trim() || 'keep.html';

          try {

      // ========================================
      // Real-Time Clock
      // ========================================
      const timeDisplay = document.getElementById('time-display');
      const dateDisplay = document.getElementById('date-display');
      
      function updateClock() {
        const now = new Date();
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const dayOfWeek = days[now.getDay()];
        const dayOfMonth = now.getDate();
        dateDisplay.textContent = `${dayOfWeek} ${dayOfMonth}`;
        
        const hours = now.getHours();
        let minutes = now.getMinutes();
        minutes = minutes < 10 ? '0' + minutes : minutes;
        timeDisplay.textContent = `${hours}:${minutes}`;
      }
      
      updateClock();
      setInterval(updateClock, 1000);

// Geolocation Display (Stable Version)
// ========================================
const locationDisplay = document.getElementById('location-display');

async function fetchLocationName(lat, lon) {
  try {
    const res = await fetch(
      `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&accept-language=en`,
      {
        headers: {
          'User-Agent': 'Vincent-App/1.0 (your-email@example.com)', // Nominatim 要求加 UA
        },
      }
    );

    if (!res.ok) throw new Error('Network response was not ok');
    const data = await res.json();

    if (data.address) {
      const addr = data.address;
      // 按优先顺序拼接位置字段
      const locationText = [
        addr.city || addr.town || addr.village || addr.municipality,
        addr.suburb || addr.neighbourhood,
        addr.state,
        addr.country,
      ]
        .filter(Boolean)
        .join(', ');

      return locationText || "Unknown Location";
    }
    return "Unknown Location";
  } catch (err) {
    console.warn('Location fetch error:', err);
    return "Hachioji, Tokyo, Japan";
  }
}

async function showUserLocation() {
  if (!locationDisplay) return;

  // 初始状态提示
  locationDisplay.textContent = "Locating...";

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      async (pos) => {
        const { latitude, longitude } = pos.coords;
        const locationText = await fetchLocationName(latitude, longitude);
        locationDisplay.textContent = locationText;
      },
      (err) => {
        console.warn('Geolocation error:', err);
        locationDisplay.textContent = "Hachioji, Tokyo, Japan";
      },
      { enableHighAccuracy: true, timeout: 10000, maximumAge: 30000 }
    );
  } else {
    locationDisplay.textContent = "Location not supported";
  }
}

showUserLocation();
