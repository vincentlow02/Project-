<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="progressBar"></div>

    <main class="container" id="mainContent">
        <section class="page" id="page1">
            <div class="content">
                <h1>旅は真の知識の大きな泉である</h1>
                <p>ベンジャミン・ディズレーリ</p>
            </div>

            <div class="scroll-indicator">
                <div class="icon-container">
                    <img src="assets/arrow-down.svg" alt="Scroll down arrow">
                </div>
                <span>Scroll to continue</span>
            </div>

             <div class="audio-icon">
                <div class="icon-container">
                    <img id="audioIconImg" src="assets/volume-on.svg" alt="Audio icon">
                </div>
            </div>
        </section>

        <section class="page" id="page2">
            <div class="content fade-in-section">
                <h1>目的地というものは決して場所ではなく、<br>物事の新しい見方である。</h1>
                <p>ヘンリー・ミラー</p>
            </div>
        </section>

        <section class="page" id="page3">
            <div class="content fade-in-section">
                <h1>A New Chapter</h1>
                <p>Your journey continues.</p>
                
                <div id="enterButton" style="margin-top: 40px;">
                    <span>Enter</span>
                </div>
                <p class="subtitle">Click enter to continue</p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add this new block inside your DOMContentLoaded listener

            // --- Logic for Audio Icon Toggle ---
            const audioIconContainer = document.querySelector('.audio-icon');
            const audioIconImg = document.getElementById('audioIconImg');
            let isMuted = false; // Initial state: sound is on

            audioIconContainer.addEventListener('click', () => {
                // Invert the isMuted state on each click
                isMuted = !isMuted;

                if (isMuted) {
                    // If muted, show the 'off' icon
                    audioIconImg.src = 'assets/volume-off.svg';
                    // (Future code to pause audio would go here)
                } else {
                    // If not muted, show the 'on' icon
                    audioIconImg.src = 'assets/volume-on.svg';
                    // (Future code to play audio would go here)
                }
            });
            const container = document.querySelector('.container');
            const progressBar = document.getElementById('progressBar');
            
            const page1Elements = document.querySelectorAll('#page1 .content, #page1 .scroll-indicator, #page1 .audio-icon');
            function handlePage1Fade() {
                const scrollTop = container.scrollTop;
                const pageHeight = container.clientHeight;
                const opacity = Math.max(0, 1 - (scrollTop / (pageHeight * 0.5)));
                page1Elements.forEach(el => {
                    el.style.opacity = opacity;
                });
            }

            function updateProgressBar() {
                const scrollTop = container.scrollTop;
                const scrollHeight = container.scrollHeight - container.clientHeight;
                const scrollProgress = (scrollTop / scrollHeight) * 100;
                progressBar.style.height = scrollProgress + '%';
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    } else {
                        entry.target.classList.remove('is-visible');
                    }
                });
            }, { threshold: 0.5 });

            const fadeInSections = document.querySelectorAll('.fade-in-section');
            fadeInSections.forEach(section => observer.observe(section));

            container.addEventListener('scroll', () => {
                window.requestAnimationFrame(() => {
                    handlePage1Fade();
                    updateProgressBar();
                });
            });
        });
    </script>
</body>
</html>
