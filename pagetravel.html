<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>&#26908;&#32034;&#32080;&#26524; | Weave Travel</title>

  <style>
    .destination-module--hokkaido .destination-module__logo {
      width: clamp(220px, 20%, 340px);
    }

    .destination-module--hokkaido .destination-module__ques {
      width: clamp(260px, 22%, 380px);
    }

    .destination-module--finland .destination-module__video {
      top: clamp(120px, 20%, 260px);
    }

    .destination-module--finland .destination-module__ques {
      bottom: clamp(96px, 15%, 240px);
    }
  </style>
</head>

<body class="search-results-page">
  <section class="page" id="searchInterface">

    <div id="sidebar" class="collapsed">
      <div class="sidebar-icon-bar">
        <div class="sidebar-item" id="sidebar-toggle">
          <div class="icon">
            <img src="assets/arrow-left.svg" alt="Toggle Sidebar">
          </div>
        </div>

        <div class="sidebar-nav">
          <div class="sidebar-item">
            <div class="icon">
              <img src="assets/plus.svg" alt="New">
            </div>
          </div>

          <div class="sidebar-item active">
            <div class="icon">
              <img src="assets/search-icon.svg" alt="Home">
            </div>
            <span class="sidebar-label">ホーム</span>
          </div>

          <div class="sidebar-item">
            <div class="icon">
              <img src="assets/star.svg" alt="Saved">
            </div>
            <span class="sidebar-label">保存</span>
          </div>

          <div class="sidebar-item">
            <div class="icon">
              <img src="assets/discover.svg" alt="Discover">
            </div>
            <span class="sidebar-label">発見</span>
          </div>
        </div>
      </div>

      <div class="sidebar-content-panel">
        <div class="panel-header">
          <span class="panel-title">ホーム</span>
          <img src="assets/pin.svg" alt="Pin">
        </div>

        <div class="panel-section">
          <h3 class="subheader">チャット</h3>
          <ul class="chat-list">
            <li>海外旅行おすすめ</li>
          </ul>
        </div>
      </div>
    </div>

    <main id="page-content">
      <div class="video-modules-track">

        <section class="video-module destination-module destination-module--hokkaido">
          <div class="destination-module__canvas">
            <img src="Rectangle205.svg" alt="Hokkaido Background" class="destination-module__background">
            <img src="Hokkaidologo.svg" alt="Hokkaido Logo" class="destination-module__logo">
            <img src="ques.svg" alt="Hokkaido Overlay" class="destination-module__ques">
            <div class="destination-module__video" data-video-container>
              <div class="vimeo-wrapper">
                <iframe
                  class="vimeo-iframe"
                  src="https://player.vimeo.com/video/1133040806?loop=1&autoplay=0&muted=0&controls=1&title=0&byline=0&portrait=0"
                  allow="autoplay; fullscreen; picture-in-picture"
                  allowfullscreen
                  title="Hokkaido Experience"
                ></iframe>
              </div>
              <div class="vimeo-toggle-hitbox" aria-hidden="true"></div>
              <img src="hkdvideo.svg" alt="Video Frame" class="destination-module__frame">
            </div>
          </div>
        </section>

        <section class="video-module destination-module destination-module--finland">
          <div class="destination-module__canvas">
            <img src="Rectangle205.svg" alt="Finland Background" class="destination-module__background">
            <img src="Finlandlogo.svg" alt="Finland Logo" class="destination-module__logo">
            <img src="ques.svg" alt="Finland Overlay" class="destination-module__ques">
            <div class="destination-module__video" data-video-container>
              <div class="vimeo-wrapper">
                <iframe
                  class="vimeo-iframe"
                  src="https://player.vimeo.com/video/1133091141?loop=1&autoplay=0&muted=0&controls=1&title=0&byline=0&portrait=0"
                  allow="autoplay; fullscreen; picture-in-picture"
                  allowfullscreen
                  title="Finland Experience"
                ></iframe>
              </div>
              <div class="vimeo-toggle-hitbox" aria-hidden="true"></div>
              <img src="hkdvideo.svg" alt="Video Frame" class="destination-module__frame">
            </div>
          </div>
        </section>

      </div>
    </main>
  </section>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const sidebar = document.getElementById('sidebar');
      const pageContent = document.getElementById('page-content');

      if (sidebarToggle && sidebar && pageContent) {
        sidebarToggle.addEventListener('click', () => {
          sidebar.classList.toggle('collapsed');
          pageContent.classList.toggle('sidebar-collapsed');
        });
      }

      document.querySelectorAll('.destination-module__video').forEach((module) => {
        const iframe = module.querySelector('.vimeo-iframe');
        const toggleZone = module.querySelector('.vimeo-toggle-hitbox');

        if (!iframe || !toggleZone) {
          return;
        }

        const player = new Vimeo.Player(iframe);

        toggleZone.addEventListener('click', () => {
          player.getPaused().then((paused) => {
            if (paused) {
              player.play();
            } else {
              player.pause();
            }
          });
        });
      });
    });
  </script>
</body>
</html>
